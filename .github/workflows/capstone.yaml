name: Capstone Actions
run-name: ${{ github.actor }}'s DevOps Bootcamp project
on: [push, pull_request, workflow_dispatch]
jobs:
  firstjob:
    runs-on: ubuntu-latest
    steps:
      - name: Printing GH stuff
        run: |
            echo "::group::Server setup::"
            echo "Triggered by a ${{ github.event_name }} event."
            echo "Running on a ${{ runner.os }} server."
            echo "Branch: ${{ github.ref }} repository: ${{ github.repository }}."
            echo "::endgroup::"
      - name: Cloning GH repo
        uses: actions/checkout@v3
      - run: |
            echo "${{ github.repository }} repository has been cloned to ${{ runner.os }} runner."
            echo "The workflow is ready to test your code."
            pwd
            ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
